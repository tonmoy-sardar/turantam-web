  <table class="table table-responsive dashboardtable tablemyads">
  <thead>
  <tr>
  <th>
  <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="checkedall">
  <label class="custom-control-label" for="checkedall"></label>
  </div>
  </th>
  <th>Image</th>
  <th>Title</th>
  <th>Product Quantity</th>
  <th>Price</th>
  <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr data-category="active" *ngFor="let cartData of customer_cart_data ; let i = index">
  <td>
  <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="adone">
  <label class="custom-control-label" for="adone"></label>
  </div>
  </td>
  <td class="photo"><img class="img-fluid" [src]="cartData.image != null && imageBaseUrl+ cartData.image || 'assets/img/no-img.png'" alt=""></td>
  <td data-title="Title">
  <h3>{{cartData.package_name}}</h3>
  <span class="dsc" [innerHTML]="cartData.description"></span>
  </td>
  <td data-title="Ad Status">
      <form  class="plus-minas float-right"  method="POST" action="#">
  <input (click)="decrement(i)" type="button" value="-" class="qtyminus" field="quantity"><input type="text" name="quantity" value="{{cartData.quantity}}" class="qty"><input (click)="increment(i)" type="button" value="+" class="qtyplus" field="quantity">
  </form>
  <!-- <div (click)="addtoCart(package)" *ngIf="!cartData.isCart" class="add-btn"><span class="add-text">Add</span><span class="plus">+</span></div> -->
</td>
  <td data-title="Price">
  <h3>â‚¹ {{cartData.quantity * cartData.price}}</h3>
  </td>
  <td data-title="Action">
  <div class="btns-actions">
  
  <a (click)="remove(cartData.package_id)" class="btn-action btn-delete" href="javascript:void(0)"><i class="fa fa-trash" aria-hidden="true"></i></a>
  </div>
  </td>
  </tr>

      
  
  </tbody>
  </table>
