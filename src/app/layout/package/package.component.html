<div class="page-header" style="background: url(assets/img/hero-area.jpg); background:cover ">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Packages</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Home /</a></li>

                        <li>Services /</li>
                        <li class="current">{{subCatName}}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="main-container section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="product-filter bg-light">
                    <div class="short-name">
                        <nav aria-label="breadcrumb">
                            <ol>
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Services</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{subCatName}}
                                </li>
                            </ol>
                        </nav>
                    </div>


                </div>



            </div>
            <div class="col-lg-3 col-md-12 col-xs-12 page-sidebar">
                <aside>

                    <div class="widget categories bg-light">
                        <h4 class="widget-title">{{subCatName}}</h4>
                        <ul class="categories-list">
                            <li *ngFor="let service of serviceList">
                                <a (click)="gotoPackageListing(service.slug,subCatId)">
                                    <i class="lni-dinner"></i> {{service.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <div class="col-lg-9 col-md-12 col-xs-12 page-content">


                <div class="adds-wrapper">
                    <div class="tab-content">
                        <div id="grid-view" class="tab-pane fade active show">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngFor="let package of packageList ; let i = index">

                                    <div class="featured-box packege-list">
                                        <figure>
                                            <div class="icon">
                                                <span><i class="fa fa-star"></i> {{package.avg_rating}}</span>
                                            </div>
                                            <a [routerLink]="['/package/details', package.slug]"><img class="img-fluid w-100" [src]="package.image_small != null && imageBaseUrl+ package.image_small || 'assets/img/no-img.png'" alt=""></a>
                                        </figure>
                                        <div class="feature-content w-100">

                                            <h4><a>{{package.name}}</a></h4>

                                            <p class="dsc" [innerHTML]="package.description"></p>
                                            <div class="listing-bottom">
                                                <h3 class="price float-left">â‚¹ {{package.price}}</h3>
                                                <!-- <p (click)="addtoCart(package)" *ngIf="!package.isCart">Add to Cart</p> -->
                                                <div (click)="addtoCart(package)" *ngIf="!package.isCart" class="add-btn"><span class="add-text">Add</span><span class="plus">+</span></div>
                                                <form *ngIf="package.isCart" class="plus-minas float-right" id='myform' method='POST' action='#'>
                                                    <input (click)="decrement(package)" type='button' value='-' class='qtyminus' field='quantity' />
                                                    <input type='text' name='quantity' value={{package.quantity}} class='qty' />
                                                    <input (click)="increment(package)" type='button' value='+' class='qtyplus' field='quantity' />
                                                </form>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- <p class="no-records" *ngIf="packageList.length <1">Data Not Found</p> -->
                            </div>
                        </div>

                    </div>
                </div>


                <!-- <div class="pagination-bar"> 
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link active" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div> -->

            </div>
        </div>
    </div>
</div>
